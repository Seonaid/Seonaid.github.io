<div class="modal fade" id="offModal">
  <div class="modal-dialog">
    <div class="modal-content">

    	<div class="panel panel-warning title">
    		<div class="panel-heading title">
    			<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
    				<span aria-hidden = "true">&times;</span>
    			</button>
    			<h3 class = "panel-title">Make an Offer</h3>
    		</div>
    		<div class = "panel-body">
	 			<form ng-submit = "makeOffer()">
					<input type = "number" ng-model = "$parent.total" class = "form-control" placeholder ="How much do you want to be paid to perform this task?" required ng-disabled="$parent.block">
                    <textarea ng-model="$parent.description" class = "form-control" placeholder = "Extra information?" required></textarea>
					<input type = "submit" value = "Offer Now" class = "btn btn-warning" ng-disabled="$parent.block">
				</form>   			
    		</div>
    	</div>

    </div>
  </div>
</div>
